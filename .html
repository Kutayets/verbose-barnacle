<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор розмитнення авто</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1, h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            width: 100%;
            margin-top: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h1>Калькулятор розмитнення авто</h1>

    <form>
        <label for="carValue">Вартість авто, євро:</label>
        <input type="number" id="carValue" name="carValue" min="1" required>

        <label for="engineType">Тип двигуна:</label>
        <select id="engineType" name="engineType" required>
            <option value="Бензин">Бензин</option>
        </select>

        <label for="engineCapacity">Об'єм двигуна, см³:</label>
        <input type="number" id="engineCapacity" name="engineCapacity" step="0.1" required>

        <label for="carAge">Вік автомобіля, років:</label>
        <input type="number" id="carAge" name="carAge" min="1" required>

        <button type="button" onclick="calculateDuty()">Розрахувати</button>

        <label for="result">Сума розмитнення:</label>
        <input type="text" id="result" name="result" readonly>
    </form>

    <h2>Додаткові витрати</h2>
    <label for="certificateCost">Отримання сертифікату відповідності, євро:</label>
    <input type="number" id="certificateCost" name="certificateCost" min="0" value="111" readonly>

    <label for="brokerServices">Послуги митного брокера, євро:</label>
    <input type="number" id="brokerServices" name="brokerServices" min="0" value="304.63" readonly>

    <label for="customsStorage">Стоянка на митниці (за 3 дні), євро:</label>
    <input type="number" id="customsStorage" name="customsStorage" min="0" value="11" readonly>
</div>

<script>
    function calculateDuty() {
        // Отримання вхідних даних з полів введення
        const carValue = parseFloat(document.getElementById('carValue').value) || 0;
        const engineType = document.getElementById('engineType').value;
        const engineCapacity = parseFloat(document.getElementById('engineCapacity').value) || 0;
        const carAge = parseFloat(document.getElementById('carAge').value) || 0;
        const certificateCost = parseFloat(document.getElementById('certificateCost').value) || 0;
        const brokerServices = parseFloat(document.getElementById('brokerServices').value) || 0;
        const customsStorage = parseFloat(document.getElementById('customsStorage').value) || 0;

        // Приблизні значення коефіцієнтів (ваші можуть відрізнятися)
        const customsDutyRate = 0.1;  // 10%
        const vehicleTypeCoefficient = 1.2;  // Приклад, може бути інше
        const engineCapacityCoefficient = 1.5;  // Приклад, може бути інше
        const carAgeCoefficient = 0.8;  // Приклад, може бути інше

        // Розрахунок
        let customsDuty = customsDutyRate * carValue;
        const exciseTax = vehicleTypeCoefficient * engineCapacityCoefficient * carAgeCoefficient;
        const vat = 0.2 * (carValue + customsDuty + exciseTax);

        // Зменшення податку до Пенсійного Фонду
        if ((409365.01 <= carValue && carValue <= 442860.00) || (719490.01 <= carValue && carValue <= 778360.00)) {
            customsDuty *= 0.99;  // Зменшення на 1%
        }

        // Скасування податку до Пенсійного Фонду для електро автомобілів
        if (engineType.toLowerCase() === 'електро') {
            customsDuty -= customsDutyRate * carValue;  // Скасування податку
        }

        // Скасування пільгового розмитнення під час воєнного стану
        const currentDate = new Date('2023-07-04');
        const warTaxReliefEnd = new Date('2022-07-01');
        if (carAge >= 3 && currentDate > warTaxReliefEnd) {
            customsDuty += certificateCost + brokerServices + customsStorage;  // Додаткові витрати
        }

        const dutySum = customsDuty + exciseTax + vat + certificateCost + brokerServices + customsStorage;

        // Вивід результату у відповідне поле введення
        document.getElementById('result').value = dutySum.toFixed(2);
    }
</script>

</body>
</html>
